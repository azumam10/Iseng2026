version : '3'
services:
  umamis:
    build: ./php
    image: umamis_php:latest
    container_name: umamis
    hostname: "umamis"
    volumes:
      - ./src:/var/www/html
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html
    depends_on:
      - db_umamis
  db_umamis:
    image: mariadb:10.2
    container_name: db_umamis
    restart: unless-stopped
    tty: true
    ports:
      - "13306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/conf.d:/etc/mysql/conf.d:ro
    environment:
      MYSQL_USER: djambred
      MYSQL_PASSWORD: p455w0rd1!.
      MYSQL_ROOT_PASSWORD: p455w0rd
      TZ: Asia/Jakarta
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql_umamis
  nginx_umamis:
    build: ./nginx
    image: nginx_umamis:latest
    container_name: nginx_umamis
    hostname: "nginx_umamis"
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - umamis