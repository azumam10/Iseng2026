version : '3'
services:
  mbg:
    build: ./php
    image: mbg_php:latest
    container_name: mbg
    hostname: "mbg"
    volumes:
      - ./src:/var/www/html
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html
    depends_on:
      - db_mbg
  db_mbg:
    image: mariadb:10.2
    container_name: db_mbg
    restart: unless-stopped
    tty: true
    ports:
      - "13306:3306"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/conf.d:/etc/mysql/conf.d:ro
    environment:
      MYSQL_USER: umamis
      MYSQL_PASSWORD: p455w0rd1!.
      MYSQL_ROOT_PASSWORD: p455w0rd
      TZ: Asia/Jakarta
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql_mbg
  nginx_mbg:
    build: ./nginx
    image: nginx_mbg:latest
    container_name: nginx_mbg
    hostname: "nginx_mbg"
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mbg